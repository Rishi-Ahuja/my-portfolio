baseURL: "https://rishi-ahuja.github.io/my-portfolio/"
title: "Rishi Ahuja's Portfolio"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Rishi Ahuja's Portfolio"
  description: "Welcome to the personal portfolio and project showcase of Rishi Ahuja."
  keywords: [Software Development, Machine Learning, Quantitative Analysis, Portfolio]
  author: "Rishi Ahuja"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Rishi's Portfolio"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false
    title: "Rishi Ahuja"
    subtitle: "Software Developer | Machine Learning Enthusiast | Quantitative Analyst"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Rishi Ahuja"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "ðŸ‘‹ Hi there!"
    Content: |
      I am Rishi Ahuja, a student at the University of Waterloo pursuing a Bachelor's Degree in Computer Science. Welcome to my website. Here, I'll often publish projects I've worked on.

    
      If you'd like to view my work, head over to the [Projects page](#projects). If you're interested in collaborating or have any inquiries, feel free to shoot me an email at [rishiahuja.1404@gmail.com](mailto:rishiahuja.1404@gmail.com). Let's build something great together!

  socialIcons:
    - name: github
      url: "https://github.com/Rishi-Ahuja"
    - name: linkedin
      url: "https://www.linkedin.com/in/rishi-ahuja14/"
    - name: discord
      url: "https://discordapp.com/users/coldassassin14/"
    - name: email
      url: "mailto:rishiahuja.1404@gmail.com" # added mail icon

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
